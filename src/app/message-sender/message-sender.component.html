<div class="messageSender">
    <div class="messageSender__top">
        <img class="profile" src="https://scontent.frba2-2.fna.fbcdn.net/v/t31.0-8/30171512_1720270614724214_3521517202655423886_o.jpg?_nc_cat=109&_nc_sid=09cbfe&_nc_eui2=AeGb68Ud8CNMbOc0ArmH35AclNaIZTRFMNmU1ohlNEUw2QWUK_XeQ8U_j0jIZJl6IgouKN0ZfICGS5iO2Pz_oGAv&_nc_ohc=vHG_Y-3YeNQAX_jkQMZ&_nc_ht=scontent.frba2-2.fna&oh=acee9d8e4700009aa405a96c2f138217&oe=5F95FF28" />
        <form>
            <input class="messageSender__input" type="text" placeholder="What's on your mind Med Amrani?"/>
            <input  placeholder="image URL (Optional)" />


            <button (click)="handleSubmit()" type="submit">
                Hidden Submit
            </button>

        </form>


    </div>

    <div class="messageSender__bottom">
        <div class="messageSender__option">
            <mat-icon style="color : red"  >videocam</mat-icon>
            <h3>Live Video</h3>

        </div>
        <div class="messageSender__option">
            <mat-icon style="color : green" >collections</mat-icon>
            <h3>Photo/Video</h3>
        </div>
        <div class="messageSender__option">
            <mat-icon style="color : orange" >mood</mat-icon>
            <h3>Feeling/Activity</h3>
        </div>

    </div>
</div>
